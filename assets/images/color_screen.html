<!DOCTYPE html>
<html>

<head>
    <title>Color App - Main Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .description {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .color-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .color-button {
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .blue {
            background-color: #2196F3;
        }

        .green {
            background-color: #4CAF50;
        }

        .red {
            background-color: #F44336;
        }

        .counter {
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .exit-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
        }

        .exit-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">Color App</div>
    <div class="description">The application has 3 buttons in the middle of the screen, an application bar and a
        background.</div>

    <div class="color-buttons">
        <button class="color-button blue">Blue</button>
        <button class="color-button green">Green</button>
        <button class="color-button red">Red</button>
    </div>

    <div class="counter">Color changed 0 times</div>

    <div class="exit-container">
        <button class="exit-button">EXIT</button>
    </div>
</body>

</html>
